<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div style="width: 40%; border: 5px red solid">
          <img
            src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
            alt=""
            class="img-fluid"/>
        </div>

<!--Thumbnails-->
<h1 class="my-5">Thumbnail</h1>
      <img
        src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
        alt=""
        class="img-thumbnail w-25"
      />
<!--Aligning images-->
<div class="container my-5">
    <h1>Image alignment</h1>
    <img
      src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
      alt=""
      class="float-end w-25"
    />
    <img
    src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
    alt=""
    class="float-start w-25"
  />

</div>

<!--Create a block on specific screen width-->
<div class="clearfix my-5"></div>

    <img
      src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg"
      alt=""
      class="d-block mx-auto w-25 rounded"
    />
</body>
</html>
